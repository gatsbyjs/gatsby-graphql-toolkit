fragment defaults_GlobalSet on defaults_GlobalSet {
  remoteId: id
  uid
  title
  slug
  uri
  enabled
  archived
  siteId
  searchScore
  trashed
  status
  dateCreated
  dateUpdated
  name
  handle
  metaImage {
    ... on AssetInterface {
      remoteTypeName: __typename
      remoteId: id
    }
  }
  metaDescription
}